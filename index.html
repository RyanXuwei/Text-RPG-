    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Lato', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Cinzel', serif;
      }
      .animate-pulse-danger {
        animation: pulse-danger 1.5s infinite;
      }
      @keyframes pulse-danger {
        0%, 100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.15);
          opacity: 0.8;
        }
      }
      .animate-damage-flash {
        animation: damage-flash 0.5s ease-out;
      }
      @keyframes damage-flash {
        0% { box-shadow: inset 0 0 0 0 rgba(220, 38, 38, 0); }
        25% { box-shadow: inset 0 0 40px 10px rgba(220, 38, 38, 0.6); }
        100% { box-shadow: inset 0 0 0 0 rgba(220, 38, 38, 0); }
      }
      .animate-flash-green {
        animation: flash-green 0.8s ease-out;
      }
      @keyframes flash-green {
        0%, 100% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0); }
        50% { box-shadow: 0 0 15px 5px rgba(74, 222, 128, 0.5); }
      }
      .animate-flash-cyan {
        animation: flash-cyan 0.8s ease-out;
      }
      @keyframes flash-cyan {
        0%, 100% { box-shadow: 0 0 0 0 rgba(34, 211, 238, 0); }
        50% { box-shadow: 0 0 15px 5px rgba(34, 211, 238, 0.4); }
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 1s ease-out;
      }
    </style>
